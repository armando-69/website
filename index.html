<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AW Engineers</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicons/Black_Logo.ico" media="(prefers-color-scheme: light)">
<link rel="icon" href="favicons/White_Logo.ico" media="(prefers-color-scheme: dark)">
</head>

<body>

<div class="background">
  <div class="card">
    <div class="logo">
      <!-- Replace with your logo image -->
      <img src="logos/GREY_Primary Logo.png" alt="AW Engineers" />
    </div>
    <h3>Site Nearly Ready...</h3>
    <div class="container">    
      <div class="progress2 progress-moved">
        <div class="progress-bar2" >
        </div>                       
      </div> 
    </div>
    <h3>Enquire Now</h3>
    <form id="contact-form">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-control">
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>
      </div>    
      <div class="form-control">
        <label for="subject">Subject (required)</label>
        <input type="subject" id="subject" name="subject" required>
      </div>    
      <div class="form-control">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Contact Us</button>
      </div>
    </form>
  </div>
</div>
<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
  
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var subject = document.getElementById('subject').value; // Ensure you have an input field with id='subject'
    var message = document.getElementById('message').value;
    
    var mailtoLink = 'mailto:Ayman@awengineers.com.au?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent('Hi Ayman, \n\n' + message + '\n\nRegards, ' + name);

    window.location.href = mailtoLink;
  });
</script>

</body>
</html>
