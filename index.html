<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOME | AW Engineers</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="_layout/favicons/Black_Logo.ico" media="(prefers-color-scheme: light)">
<link rel="icon" href="_layout/favicons/White_Logo.ico" media="(prefers-color-scheme: dark)">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        // Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key
        emailjs.init('NwGxZ5hgsLRW0Pm7r');
    })();
</script>
</head>

<body>

<div class="background">
  <div class="card">
    <div class="logo">
      <!-- Replace with your logo image -->
      <img src="_layouts/logos/GREY_Primary Logo.png" alt="AW Engineers" />
    </div>
    <h4>Site Nearly Ready...</h4>
    <div class="container">    
      <div class="progress2 progress-moved">
        <div class="progress-bar2" >
        </div>                       
      </div> 
    </div>
    <h3>Enquire Now</h3>
    <form id="contact-form">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div class="form-control">
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="user_email" required>
      </div>    
      <div class="form-control">
        <label for="subject">Subject (required)</label>
        <input type="subject" id="subject" name="subject" required>
      </div>    
      <div class="form-control">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Contact Us</button>
      </div>
    </form>
  </div>
</div>
<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_tczbb4f', 'template_xdcaw6y', this)
          .then((response) => {
              console.log('SUCCESS!', response.status, response.text);
              // Reset the form after successful form submission
              this.reset();
              // Optionally, display a success message to the user
              alert("Thank you for your message. It has been sent.");
          }, (error) => {
              console.log('FAILED...', error);
              // Handle errors here, optionally provide user feedback
              alert("Failed to send message. Please try again.");
          });
  });
</script>
</body>
</html>
